<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz App with timer</title>
    <meta charset="utf-8" />
    <meta name="viewport " content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="quiz">
      <header><hl id="hl">HTML &amp; CSS Quiz</hl></header>

      <div id="tracker">
        <div class="nos" id="no1">1</div>
        <div class="nos" id="no2">2</div>
        <div class="nos" id="no3">3</div>
        <div class="nos" id="no4">4</div>
        <div class="nos" id="no5">5</div>
        <div class="nos" id="no6">6</div>
        <div class="nos" id="no7">7</div>
        <div class="nos" id="no8">8</div>
        <div class="nos" id="no9">9</div>
        <div class="nos" id="no10">10</div>
      </div>
      <hr style="margin-bottom: 20px;" />
      <div id="quizSet">
        <p id="question">Question 1</p>
        <div id="quizQuestionButton" class="options">
          <button id="btn1" class="button"><span id="option1">1</span></button>
          <button id="btn2" class="button"><span id="option1">2</span></button>
          <button id="btn3" class="button"><span id="option1">3</span></button>
          <button id="btn4" class="button"><span id="option1">4</span></button>
        </div>
        <button id="submit">Next Question</button>
      </div>
      <div id="resultBox">
        <p id="result">Result lines<br />Your score is 0.</p>
        <button id="retake">Retake Test</button>
      </div>
      <hr style="margin-top: 30px;" />
      <footer>
        <p id="progress">Question 1 of 10</p>
        <div id="timer">Timer</div>
      </footer>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
